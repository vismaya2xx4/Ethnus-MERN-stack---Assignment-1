<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js3</title>
  </head>
  <body>
    <fieldset>
      <label>Number 1</label>
      <input type="number" id="inp" /><br />
      <label>Number 2</label>
      <input type="number" id="inp1" /><br />
      <input type="button" value="multiply" onclick="mul()" />
      <input type="button" value="divide" onclick="div()" />
      <p id="result"></p>
    </fieldset>
    <script>
      function mul() {
        let n = document.getElementById("inp").value;
        let m = document.getElementById("inp1").value;
        n = parseInt(n);
        m = parseInt(m);

        document.getElementById("result").innerText = "Result: " + n * m;
      }
      function div() {
        let n = document.getElementById("inp").value;
        let m = document.getElementById("inp1").value;
        n = parseInt(n);
        m = parseInt(m);

        document.getElementById("result").innerText = "Result: " + n / m;
      }
    </script>
  </body>
</html>
