<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <h3 class="mb-4">User Registration</h3>
      <form id="userForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="contact"
            placeholder="Contact"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="js9.users.html" class="btn btn-secondary ms-2"
          >View Registered Users</a
        >
      </form>
    </div>

    <script src="js9.script.js"></script>
  </body>
</html>
