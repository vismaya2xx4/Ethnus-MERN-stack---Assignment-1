<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background: #f3f3f3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="myForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name" required>
            <div class="text-danger">Name is required</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email" required>
            <div class="text-danger">Email is required</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password" required>
            <div class="text-danger">Password is required</div>
        </div>

        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="hobbies">
                <option value="" selected disabled>Select a hobby</option>
                <option value="reading">Reading</option>
                <option value="traveling">Traveling</option>
                <option value="sports">Sports</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
</div>

</body>
</html>
