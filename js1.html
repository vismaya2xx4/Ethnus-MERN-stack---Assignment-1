<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Number</title>
  </head>
  <body>
    <input type="number" id="inp" />
    <input type="button" value="Reverse" onclick="reverseNumber()" />
    <p id="result"></p>

    <script>
      function reverseNumber() {
        let n = document.getElementById("inp").value;
        n = parseInt(n);
        let sum = 0;

        while (n > 0) {
          sum = sum * 10 + (n % 10);
          n = Math.floor(n / 10);
        }

        document.getElementById("result").innerText = "Reversed Number: " + sum;
      }
    </script>
  </body>
</html>
